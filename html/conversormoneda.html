<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moneda</title>
</head>
<body>

    <img src="img/icono.png" alt="" class="conversor-imagen">
    <h3 class="tituloconversor">Escoje la moneda y la cantidad para realizar la conversion</h3>
    
    <div class="container">
        <div class="moneda">
            <select id="moneda-uno">
                <option value="ARS" selected>ARS</option>
                <option value="EUR" >EUR</option>
                <option value="USD" >USD</option>
            </select>
            <input 
            type="number" 
            id="cantidad-uno" 
            placeholder="0"  
            value="1"
            >
        </div>
        <div class="taza-cambio-container">
            <div class="cambio" id="cambio"></div>
        </div>
        <div class="moneda">
            <select id="moneda-dos">
                <option value="ARS">ARS</option>
                <option value="EUR" >EUR</option>
                <option value="USD" selected>USD</option>
            </select>
            <input 
            type="number" 
            id="cantidad-dos" 
            placeholder="0"  
            >
        </div>
    </div>
    <!--scrips bt y js-->
    <script src="../js/conversor.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
