<body>
    <!--inicio heather-->
    <header>
        <ul class="nav justify-content-center">
            <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-hand-holding-dollar"></i>Simulado de Prestamos</a>
            </li>
        </ul>
    </header>
    <!--inicio jumbotron-->
    <div class="jumbotron">
    <div class="mt-4 p-5 text-white rounded">
        <h1>Bienvenido al Simulador de prestamos</h1>
        <p>Antes de simular su prestamo registrese</p>
        <a  href="html/login.html"><button type="button" class="btn btn-danger">Registrarse</button></a>
    </div>
</div>
<!--login-->
<h2>Si ya tiene usuario por favor inicie sesion para empezar a simular</h2>
<form>
    <div class="row">
    <div class="col">
        <input type="text" class="form-control" placeholder="Usuario" id="nombreUsuario">
    </div>
    <div class="col">
        <input type="password" class="form-control" placeholder="Contraseña" id="passUsuario">
    </div>
    </div>
</form>

<div id="mensaje">

</div>

<button onclick="validar()">Validar</button>
<!--inicio simulador-->
    <div id="solicitarPrestamo" class="form" hidden>
        <fieldset>
            <h1>SIMULADOR DE PRESTAMO</h1>
            <form>
                <div>
                    <label for="capital">Dinero 
                        <input type="text" placeholder="Ingrese Dinero" id="capital">
                    </label>
                </div>
                <div>
                    <label for="cuota">Cuotas 
                        <input type="text" placeholder="Cuotas dispuestas a pagar" id="cuota">
                    </label>
                </div>
                <div>
                    <label for="interes">Intereses
                        <input type="text" placeholder="intereses" id="interes">
                    </label>
                </div>
            </form>
        <button onclick="genTable ();">CALCULAR</button>
        </fieldset>
        <hr>
        <table class="tab">
            <thead>
                <tr>
                    <td>CUOTA Nº</td>
                    <td>Pago</td>
                    <td>INTERES</td>
                    <td>IMPORTE A PAGAR</td>
                </tr>
            </thead>
            <tbody id="tab">
            </tbody>
            <tfoot>
                <tr>
                    <td class="ft">TOTAL</td>
                    <td id="t1"></td>
                    <td id="t2"></td>
                    <td id="t3"></td>
                </tr>
            </tfoot>
        </table>
    </div>
<!--scrips bt y js-->
    <script src="js/clase1.js"></script>
    <script src="js/clase.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
